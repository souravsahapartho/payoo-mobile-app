<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/e83a8aaf5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <!-- nav bar section -->
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />

          <div class="ml-3">
            <h2 class="font-bold">
              $ <span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>

        <div>
          <button class="text-[#08080880] btn">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i>
            Log Out
          </button>
        </div>
      </div>

      <!-- welcome section -->
      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- Service Box section -->
      <div class="p-3 min-h-[200px] grid grid-cols-3 gap-4">
        <div
          id="add-button"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>

        <div
          id="cash-out-button"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>Cash Out</h2>
        </div>

        <div
          id="transfer-button"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>

        <div
          id="bonus-button"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>

        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>

        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <!-- all form section -->
    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->
      <div class="form" id="add-money-parent" style="display: none">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-semibold">Select A Bank</h1>
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Select Bank</option>
              <option>AB Bank</option>
              <option>Brac Bank</option>
              <option>Sonali Bank</option>
            </select>
          </div>
          <div>
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Enter Amount to deposit"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter you pin"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <button
            class="text-white btn bg-[#0874F2] mt-5 w-full rounded-3xl"
            id="add-money-btn"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out section -->
      <div class="form" id="cash-out-parent" style="display: none">
        <h1 class="my-5 font-bold">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              id="agent-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="cash-pin"
              type="text"
              placeholder="Enter you pin"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <button
            id="withdraw-btn"
            class="text-white btn bg-[#0874F2] mt-5 w-full rounded-3xl"
          >
            Withdraw Money
          </button>
        </form>
      </div>

      <!-- Transfer money section -->
      <div class="form" id="transfer-money-parent" style="display: none">
        <h1 class="my-5 font-bold">Transfer Money</h1>
      </div>

      <!-- Get Bonus Section -->
      <div class="form" id="get-bonus-parent" style="display: none">
        <h1 class="my-5 font-bold">Get Bonus</h1>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
